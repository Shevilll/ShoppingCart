{% extends "layout.html" %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block body %}
<div id="input">
    {% if error %}
        <h1>{{ error }}</h1>
    {% else %}
        <form action="/create" method="post">
            <input class="input" type="text" name="cusername" autofocus placeholder="Enter Username 👤" required autocomplete="off">
            <input class="input" type="password" min="0" name="cpassword" autofocus placeholder="Enter Password 🤐" required autocomplete="off">
            <button id="add">Create Account 🥳</button>
        </form>
    {% endif %}
</div>
{% endblock %}
